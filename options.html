<!DOCTYPE html>
<html>
<head>
    <title>Cogni-llama Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #2ecc71;
            color: white;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
        .api-key-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .api-key-info {
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cogni-llama Settings</h1>
        
        <div class="api-key-container">
            <h2>Together AI Integration</h2>
            <div class="api-key-info">
                <p>MindMeld now uses Together AI's Llama 4 model for text simplification. You'll need to provide your Together AI API key to use this feature.</p>
                <p>If you don't have an API key, you can get one by signing up at <a href="https://www.together.ai" target="_blank">together.ai</a>.</p>
            </div>
            <div class="form-group">
                <label for="apiKey">Together AI API Key:</label>
                <input type="text" id="apiKey" placeholder="Enter your Together AI API key">
            </div>
            <button id="saveApiKey">Save API Key</button>
            <div id="apiKeyStatus" class="status"></div>
        </div>
        
        <h2>Display Settings</h2>
    </div>
    <script src="options.js"></script>
</body>
</html>
